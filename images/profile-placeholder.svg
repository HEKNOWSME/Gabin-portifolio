   <circle cx="200" cy="200" r="190" fill="url(#gradient1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

   <!-- Profile Icon -->
   <circle cx="200" cy="160" r="45" fill="rgba(255,255,255,0.9)"/>
   <path d="M200 180 C185 180, 175 190, 175 205 L175 230 L225 230 L225 205 C225 190, 215 180, 200 180 Z" fill="rgba(255,255,255,0.9)"/>

   <!-- Design Elements -->
   <rect x="80" y="80" width="40" height="40" rx="8" fill="rgba(245,158,11,0.8)" transform="rotate(15 100 100)"/>
   <circle cx="320" cy="120" r="20" fill="rgba(16,185,129,0.8)"/>
   <rect x="60" y="280" width="30" height="30" rx="6" fill="rgba(255,255,255,0.6)" transform="rotate(-20 75 295)"/>
